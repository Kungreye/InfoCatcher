{% if security.registerable or security.recoverable or security.confirmable %}
<div class="sec-menu left">
    <p>
        <a href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Login</a>
        <br>

        {% if security.registerable %}
        <a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Register</a>
        <br>
        {% endif %}

        {% if security.recoverable %}
        <a href="{{ url_for_security('forgot_password') }}">Forget password?</a>
        <br>
        {% endif %}

        {% if security.confirmable %}
        <a href="{{ url_for_security('send_confirmation') }}">Send confirmation email</a>
        {% endif %}
    </p>
</div>
{% endif %}
